<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML elements</title>
  </head>
  <body>
    <h1>
      <p>
        <b><u>HTML Elements</u></b>
      </p>

    <p>This is a paragraph</p>

    <!--creating a link-->
    <a href="https://www.amazon.com/" target="_blank"

    >
    <p></p>

    <!-- Creating a image -->

    <div>
      <img
        height="300px"

      />
      <span
        ><b
          ><i><u>HELLO</u></i></b
        ></span
      >

      <img
        height="300px"
        width="300px"
        src="../lesson1/gettyimages-530330473.jpg"
        alt=""
      />

    <div>
      <p>BOOK</p>
