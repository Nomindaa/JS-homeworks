<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 1 Homework</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1
      style="
        color: darkorange;
        margin: 0px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
    >
      Tasty Burger
    </h1>

    <img
      src="./burger.jpeg"
      alt="burger"
      width="300px"
      style="border-radius: 20px"
    />

    <p style="color: green">Order your burgers now!</p>

    <h3>Burger Options</h3>

    <div>
      <input type="checkbox" name="Bacon" id="" />
      <span>Cheese</span>
    </div>

    <div>
      <input type="checkbox" name="Bacon" id="" />
      <span>Bacon</span>
    </div>

    <div>
      <input type="checkbox" name="Bacon" id="" />
      <span>Lettuce</span>
    </div>

    <h3>Burger Size</h3>

    <div>
      <input type="radio" name="" id="" />
      <span>Small</span>
    </div>

    <div>
      <input type="radio" name="" id="" />
      <span>Medium</span>
    </div>

    <div>
      <input type="radio" name="" id="" />
      <span>Large</span>
    </div>

    <h2 style="color: orange">Delivery Information</h2>
    <p>Phone Number:</p>
    <input type="text" />
    <p>Delivery Date:</p>
    <input type="date" name="" id="" />

    <div>
      <button
        style="
          margin: 10px;
          background-color: orange;
          border-radius: 8px;
          width: 100px;
          height: 30px;
          border: none;
          color: white;
        "
      >
        Order
      </button>
    </div>
  </body>
</html>
