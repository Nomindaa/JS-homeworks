<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Burger</title>
  </head>
  <body>
    <h1 style="color: orange"><b>Tasty Burger</b></h1>

    <!-- Burger picture HERE -->
    <img
      style="border-radius: 20px"
      height="170px"
      width="300px"
      src="https://as1.ftcdn.net/v2/jpg/02/44/61/14/1000_F_244611436_4WKrV3YAOBo0LKe9S7hoXv55aDmgwvwr.jpg"
      alt="https://as1.ftcdn.net/v2/jpg/02/44/61/14/1000_F_244611436_4WKrV3YAOBo0LKe9S7hoXv55aDmgwvwr.jpg"
    />

    <div>
      <span style="color: seagreen" font-size: 40px>
        Order your burger now!</span
      >
    </div>

    <h2><b>Burger Options</b></h2>

    <div>
      <span><input type="checkbox" name="" id="" />Cheese</span>
    </div>

    <div>
      <span><input type="checkbox" name="" id="" />Bacon</span>
    </div>

    <h3><b>Burger Size</b></h3>

    <div>
      <span><input type="radio" name="Size" id="" />Small</span>
    </div>

    <div>
      <span><input type="radio" name="Size" id="" />Medium</span>
    </div>

    <div>
      <span><input type="radio" name="Size" id="" />Large</span>
    </div>

    <h4 style="color: orange; font-size: 100">
      <b><span>Delivery Information</span></b>
    </h4>
    <p>Phone number:</p>
    <input type="text" />
    <p style="font-family: 'Times New Roman', Times, serif">Delivery date:</p>

    <input type="datetime-local" name="" id="" />

    <div>
      <span>
        <input style="color: darkorange" type="button" value="Order" />
      </span>
    </div>
  </body>
</html>
